name: Deploy to staging

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy backend and install
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_DEPLOY_KEY }}
          script: |
            # Clone repo if /var/www is empty, otherwise pull
             if [ ! -f "/var/www/composer.json" ]; then
               echo "Cloning repository to /var/www..."
               sudo rm -rf /var/www/*
               sudo git clone https://github.com/${{ github.repository }}.git /tmp/solapp
               sudo mv /tmp/solapp/* /var/www/
               sudo mv /tmp/solapp/.* /var/www/ 2>/dev/null || true
               sudo chown -R ec2-user:ec2-user /var/www
               # Add ec2-user to nginx group
                sudo usermod -a -G nginx ec2-user

                # Add nginx to ec2-user group (optional, for flexibility)
                sudo usermod -a -G ec2-user nginx

                # Set shared group ownership on logs
                sudo chown -R ec2-user:nginx /var/www/storage/logs
                sudo chmod -R 775 /var/www/storage/logs

                # Set group sticky bit so new files inherit group
                sudo chmod g+s /var/www/storage/logs
             else
               echo "Repository exists, pulling latest changes..."
               cd /var/www
               git pull origin main
             fi

            cd /var/www
            composer install --no-dev --optimize-autoloader

            # Setup .env if it doesn't exist
              if [ ! -f ".env" ]; then
                cp .env.example .env
                php artisan key:generate
              fi

            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize:clear

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload new build dir
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_DEPLOY_KEY }}
          source: "public/build"
          target: "/var/www"
